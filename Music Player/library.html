<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style2.css">
    <title>Music Player</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
           <div class="col-md-3">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand fs-3" href="#"><i class="fa-sharp fa-solid fa-music"></i> Listen ear</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title navbar-brand fs-3" id="offcanvasDarkNavbarLabel"><i class="fa-sharp fa-solid fa-music"></i> Listen ear</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"><br><br>
                        <li class="nav-item">
                          <a class="nav-link fs-4 " aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link fs-4 active" href="library.html"><i class="fa-solid fa-book-open"></i> Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#"><i class="fa-regular fa-compass"></i> Explore</a>
                          </li>
                       
                      </ul>
                      <br><br>
                      <div class="button">
                      
                        <a href="" class="btn btn-primary">Login</a>
                        <a href="" class="btn btn-primary">Signup</a>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </nav>
           </div>
        </div>
    </div>
<br><br><br><br>



<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="music-player text-center p-3 rounded">
                <div class="album-art mb-3">
                    <img id="album-art-img" src="default-album.png" alt="Album Art" class="img-fluid rounded">
                </div>
                <div class="track-info">
                    <h4 id="track-title">Track Title</h4>
                    <h5 id="track-artist">Artist Name</h5>
                    <p id="album-name">Album Name</p>
                </div>
                <div class="controls d-flex justify-content-around mb-3">
                    <button id="prev" class="btn btn-secondary"><i class="fas fa-backward"></i></button>
                    <button id="play-pause" class="btn btn-primary"><i class="fas fa-play"></i></button>
                    <button id="next" class="btn btn-secondary"><i class="fas fa-forward"></i></button>
                </div>
                <div class="progress-container mb-3">
                    <input type="range" id="progress-bar" class="form-control-range" value="0">
                </div>
                <div class="volume-control d-flex justify-content-center align-items-center">
                    <i class="fas fa-volume-down mr-2"></i>
                    <input type="range" id="volume-bar" class="form-control-range" value="50">
                    <i class="fas fa-volume-up ml-2"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<audio id="audio-player" src="path/to/your-audio-file.mp3"></audio>

<script src="index.js"></script>
</body>
</html>










<script src="/js/index.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
